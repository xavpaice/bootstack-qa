series: xenial
applications:
  ceph-mon:
    charm: cs:ceph-mon
    num_units: 1
    options:
      monitor-count: 1
      source: cloud:xenial-queens
    to:
      - "0"
  ceph-osd:
    charm: cs:ceph-osd
    num_units: 3
    storage:
      osd-devices: 'cinder,10G'
    options:
      osd-devices: '/dev/vdb'
      source: cloud:xenial-queens
    to:
      - "1"
      - "2"
      - "3"
  easyrsa:
    charm: cs:~containers/easyrsa
    num_units: 1
    to:
      - "1"
  elastic:
    charm: cs:elasticsearch
    num_units: 1
    options:
      es-heap-size: 1
  filebeat:
    charm: cs:filebeat
  grafana:
    charm: cs:grafana
    num_units: 1
    options:
      install_method: snap
      snap_channel: 21.04/stable
  graylog:
    charm: cs:graylog
    num_units: 1
    options:
      channel: 2/stable
    to:
      - "4"
  hw-health:
    charm: cs:hw-health
  keystone:
    charm: cs:keystone
    num_units: 1
  mongo:
    charm: cs:mongodb
    num_units: 1
  mysql:
    charm: cs:percona-cluster
    num_units: 1
    to:
      - "5"
  nagios:
    charm: cs:nagios
    num_units: 1
    to:
      - "6"
    options:
      enable_livestatus: true
  thruk-agent:
    charm: cs:thruk-agent
    num_units: 0
  nrpe:
    charm: cs:nrpe
    options:
      swap: ''
  nova-cloud-controller:
    charm: cs:nova-cloud-controller
    num_units: 1
    options:
      openstack-origin: cloud:xenial-queens
  cinder:
    charm: cs:cinder
    num_units: 1
    options:
      openstack-origin: cloud:xenial-queens
  rabbitmq-server:
    charm: cs:rabbitmq-server
    num_units: 1
  prometheus:
    charm: cs:prometheus2
    num_units: 1
    to:
      - "7"
  prometheus-alertmanager:
    charm: cs:prometheus-alertmanager
    num_units: 1
    to:
      - "8"
  prometheus-ceph-exporter:
    charm: cs:prometheus-ceph-exporter
    num_units: 1
    to:
      - "8"
  prometheus-openstack-exporter:
    charm: cs:prometheus-openstack-exporter
    num_units: 1
    options:
      snap_channel: stable
    to:
      - "0"
  # Skipping openstack-service-checks; not available on xenial
  sysconfig:
    charm: cs:sysconfig
  telegraf:
    charm: cs:telegraf-41
  nova-compute:
    charm: cs:nova-compute
    options:
      openstack-origin: cloud:xenial-queens
    num_units: 1
    to:
      - "2"
  glance:
    charm: cs:glance
    num_units: 1
    options:
      openstack-origin: cloud:xenial-queens
    to:
      - "3"
  neutron-api:
    charm: cs:neutron-api
    num_units: 1
    to:
      - "1"
    options:
      openstack-origin: cloud:xenial-queens
      manage-neutron-plugin-legacy-mode: True
      flat-network-providers: physnet1
      neutron-security-groups: true
  # Skipping placement; placement not compatible with xenial/queens
  neutron-openvswitch:
    charm: cs:neutron-openvswitch
    num_units: 0
  prometheus-libvirt-exporter:
    charm: cs:prometheus-libvirt-exporter
    num_units: 0
  canonical-livepatch:
    charm: cs:canonical-livepatch
    num_units: 0
machines:
  "0": {}
  "1": {}
  "2": {}
  "3": {}
  "4":
    mem: 3G
  "5": {}
  "6": {}
  "7": {}
  "8": {}
relations:
- - prometheus-openstack-exporter:nrpe-external-master
  - nrpe:nrpe-external-master
- - prometheus-openstack-exporter:prometheus-openstack-exporter-service
  - prometheus:target
- - prometheus-openstack-exporter:prometheus-rules
  - prometheus:prometheus-rules
- - keystone:identity-credentials
  - prometheus-openstack-exporter:identity-credentials
- - keystone:shared-db
  - mysql:shared-db
- - nagios:monitors
  - nrpe:monitors
- - telegraf:juju-info
  - keystone:juju-info
- - telegraf:mysql
  - mysql:db-admin
- - prometheus:target
  - telegraf:prometheus-client
- - prometheus:prometheus-rules
  - telegraf:prometheus-rules
- - prometheus:alertmanager-service
  - prometheus-alertmanager:alertmanager-service
- - graylog:beats
  - filebeat:logstash
- - graylog:mongodb
  - mongo:database
- - graylog:elasticsearch
  - elastic:client
- - easyrsa:client
  - graylog:certificates
- - sysconfig:juju-info
  - mysql:juju-info
# Skipping openstack-service-check relations; requires bionic or newer
- - prometheus-ceph-exporter:nrpe-external-master
  - nrpe:nrpe-external-master
- - prometheus-ceph-exporter:ceph-exporter
  - prometheus:target
- - ceph-osd:mon
  - ceph-mon:osd
- - prometheus-ceph-exporter:ceph
  - ceph-mon:client
- - prometheus:grafana-source
  - grafana:grafana-source
- - prometheus-ceph-exporter:dashboards
  - grafana:dashboards
- - ceph-osd:nrpe-external-master
  - nrpe:nrpe-external-master
- - ceph-mon:nrpe-external-master
  - nrpe:nrpe-external-master
- ["ceph-osd", "filebeat"]
